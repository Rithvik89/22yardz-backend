# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build TS Project

on:
  push:
    branches: ["stage"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      # download from s3 and place it in the current folder under .env file.
      - name: Download secrets and place it in .env file.
        run: curl https://22yards-image-bucket.s3.ap-south-1.amazonaws.com/manualUpload_2024-01-31T00%3A00%3A35%2B05%3A30 -o .env
      - name: Docker build image
        run:  |
          docker build -t api-server .
